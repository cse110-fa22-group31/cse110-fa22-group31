<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professors Feedback</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module"></script>
    <!-- Custom Element -->
    <script src="Single_Comment.js" type="module"></script>
</head>

<body>
    <main></main>
    <!--The buttons for the professor interface-->
    <button type="button" id="newFeedback">New FeedBack</button>
    <!--This button will open a dialog box which will allow the user for new feedback-->
    <dialog id="dialogBox">
        <form method="dialog" autocomplete="off">
            <p><label for="title">Class Name :
            <input type="text" id="title" name="title" width="16ch">
          </label></p>
            <p><label for="date">Date : <input type="date" id="date" name="date" width="20ch"></label></p>
            <p><label style="float:left" for="summary">FeedBack :&nbsp </label><textarea rows="3" cols="20" id="summary" name="summary"></textarea></p>
            <div>
                <button id="saveButton" value="submit" type="submit">Save</button>
                <button id="cancelButton" value="cancel" type="button">Cancel</button>
            </div>
        </form>
    </dialog>

    <button type="button" id="updateFeedback">Update Feedback</button>
    <button type="button" id="deleteFeedback">Delete Feedback</button>

    <button type="button" id="viewFeedback">View Feedbacks</button>
    <dialog id="feedbackListTable">
        <table class="list" id="feedbackList">
            <thead>
                <tr>
                    <th class="headers">Class Name </th>
                    <th class="headers"> Date</th>
                    <th class="headers"> FeedBack</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button type="button" id="closeButton">Close</button>
    </dialog>
    <div id="confirmationMessage"></div>
</body>
<footer>

</footer>

</html>
